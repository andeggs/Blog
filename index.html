---
layout: default
title: digitalshift.me
published: true
---
<div class="post">
	<p class="intro">Welcome to <em>digital shift</em>, a blog about digital strategy and change. </p>
</div>
{% for post in site.posts %}
<div class="post summary">
	<a href="{{ site.baseurl }}{{ post.url }}"><img class="summary" src="assets/_MG_8349c.jpg" /></a>
	<div class="summary-text">
		<h1><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>
		<p class="date">{{ post.date | date_to_long_string }}</p>
		<p>{{ post.excerpt }}</p>
	</div>
</div>
{% endfor %}
